<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字图书展销平台</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar">
    <div class="container">
      <!-- 登录/注册链接 -->
      <a href="" class="login-link" id="showLogin">登录/注册</a >
    </div>
  </nav>


  <!-- 登录弹窗（默认隐藏） -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <!-- 弹窗头部 -->
      <div class="modal-header">
        <h3>用户登录</h3>
        <button class="close-btn" id="closeLogin">&times;</button>
      </div>
      <!-- 弹窗表单 -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>邮箱/用户名</label>
            <input type="text" placeholder="请输入邮箱或用户名" required>
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" placeholder="请输入密码" required>
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">记住我</label>
          </div>
          <button type="button" class="login-btn">登录</button>
          <div class="register-link">
            还没有账号? <a href="register.html">立即注册</a >
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 遮罩层（弹窗显示时出现） -->
  <div class="overlay" id="overlay"></div>


  <script>
    // 获取元素
    const showLogin = document.getElementById('showLogin');
    const loginModal = document.getElementById('loginModal');
    const closeLogin = document.getElementById('closeLogin');
    const overlay = document.getElementById('overlay');

    // 显示登录弹窗
    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginModal.style.display = 'block';
      overlay.style.display = 'block';
    });

    // 关闭登录弹窗
    closeLogin.addEventListener('click', () => {
      loginModal.style.display = 'none';
      overlay.style.display = 'none';
    });
    overlay.addEventListener('click', () => {
      loginModal.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
