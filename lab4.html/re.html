<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="5.css">
  <like rel="stylesheet" href="lab.5.html">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-title">数字图书展销平台</span>
      <a href="lab-5.html" class="login-link">返回首页</a >
    </div>
  </nav>

  <div class="register-container">
    <div class="register-card">
      <h3>用户注册</h3>
      <form>
        <div class="form-group">
          <label>用户名</label>
          <input type="text" placeholder="请设置用户名" required>
        </div>
        <div class="form-group">
          <label>邮箱</label>
          <input type="email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" placeholder="请设置6-16位密码" required>
        </div>
        <div class="form-group">
          <label>确认密码</label>
          <input type="password" placeholder="请再次输入密码" required>
        </div>
        <button type="button" class="register-btn">注册</button>
        <div class="login-link">
          已有账号?
        </div>
      </form>
    </div>
  </div>
</body>
</html>
