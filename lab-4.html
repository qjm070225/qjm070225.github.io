<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="数字展销平台">
    <link rel="stylesheet" href="lab14.css">
</head>
<body>
       <nav class="fixed-nav">
        <div class="nav-container">
            <a href=" " class="logo">数字展销平台</a >
            <ul class="nav-menu">
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">图书分类</a >
                    <ul class="dropdown-menu">
                        <li><a href="#">小说</a ></li>
                        <li><a href="#">科普</a ></li>
                        <li><a href="#">历史</a ></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">价格区间</a >
                    <ul class="dropdown-menu">
                        <li><a href="#">0-50元</a ></li>
                        <li><a href="#">50-100元</a ></li>
                        <li><a href="#">100元以上</a ></li>
                    </ul>
                </li>
            </ul>
            <div class="nav-right">
                <a href="#" class="cart">购物车</a >
                <a href="#" class="back-top">返回顶部</a >
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-imgs">
            <img src="11.jpg" alt="轮播图1">
            <img src="12.jpg" alt="轮播图2">
            <img src="13.jpg" alt="轮播图3">
        </div>
        <div class="banner-indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="book-list">
        <h2>热门图书推荐</h2>
        <div class="books">
            <div class="book-item">
                <img src="14.jpg" alt="图书1">>
                <div class="book-preview">
                    <img src="14.jpg" alt="图书1-大图预览">
                </div>
                <div class="book-info">
                    <h3>雪国</h3>
                    <p>作者：</p >
                    <p>价格：¥59.00</p >
                </div>
                <div class="book-actions">
                    <button>加入购物车</button>
                    <button>立即购买</button>
                </div>
            </div>
            <div class="book-item">
                <img src="15.jpg" alt="图书2">
                <div class="book-preview">
                    <img src="15.jpg" alt="图书2-大图预览">
                </div>
                <div class="book-info">
                    <h>窄门</h>
                    <p>作者：</p >
                    <p>价格：¥45.00</p >
                </div>
                <div class="book-actions">
                    <button>加入购物车</button>
                    <button>立即购买</button>
                </div>
            </div>
            <div class="book-item">
                <img src="16.jpg" alt="图书3">
                <div class="book-preview">
                    <img src="16.jpg" alt="图书3-大图预览">
                </div>
                <div class="book-info">
                    <h3>百年孤独</h3>                    <p>作者：</p >
                    <p>价格：¥68.00</p >
                </div>
                <div class="book-actions">
                    <button>加入购物车</button>
                    <button>立即购买</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mask">
        <div class="loading">加载中...</div>
    </div>
    <div class="toast">操作成功！</div>
    <script>
        const indicators = document.querySelectorAll('.banner-indicators span');
        const imgs = document.querySelectorAll('.banner-imgs img');
        let currentIndex = 0;

        function changeBanner() {
            indicators.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
            imgs.forEach((item, index) => {
                item.style.display = index === currentIndex ? 'block' : 'none';
            });
            currentIndex = (currentIndex + 1) % imgs.length;
        }
        setInterval(changeBanner, 3000);
        const backTop = document.querySelector('.back-top');
        backTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        function showToast() {
            const toast = document.querySelector('.toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        document.querySelector('.cart').addEventListener('click', showToast);
    </script>
</body>
</html>
